apiVersion: v1
kind: Namespace
metadata:
  name: {{BRANCH}}-{{PROJECT_NAME}}
---
apiVersion: v1
kind: Secret
metadata:
  name: madlabsregistry-credential
  namespace: {{BRANCH}}-{{PROJECT_NAME}}
type: kubernetes.io/dockerconfigjson
data:
